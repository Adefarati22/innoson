<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Innoson-group</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-[Noto_Sans]">
    <!-- nav -->
    <nav
      class="border container mx-auto px-4 md:px-16 py-2 md:py-4 flex justify-between items-center"
    >
      <img
        src="./assets/logo.svg"
        class="w-40 md:w-[221px]"
        alt="Innoson Group Logo"
      />
      <!-- nav-Links -->
      <ul class="hidden lg:flex items-center gap-8">
        <li
          class="hover-text-[#365FA3] cursor-pointer text-[20px] text-[#0f0f0f] font-[600]"
        >
          Home
        </li>
        <li
          class="hover-text-[#365FA3] cursor-pointer text-[20px] text-[#0f0f0f] font-[600]"
        >
          Companies
        </li>
        <li
          class="hover-text-[#365FA3] cursor-pointer text-[20px] text-[#0f0f0f] font-[600]"
        >
          Careers
        </li>
        <li
          class="hover-text-[#365FA3] cursor-pointer text-[20px] text-[#0f0f0f] font-[600]"
        >
          About
        </li>
        <button
          class="bg-[#38D69E] py-[9px] px-[25px] text-[#F7F7F7] font-[600] text-[20px] rounded-sm"
        >
          Contact
        </button>
      </ul>
      <img
        src="./assets/menu_24dp_171717_FILL0_wght400_GRAD0_opsz24.svg"
        class="lg:hidden rounded-sm border-sm"
        alt="Menu Icon"
      />
    </nav>
    <!-- main -->
    <main>
      <!-- section-1 -->
      <section
        class="bg-[url('assets/bg.jpg')] h-[40rem] bg-center bg-cover bg-no-repeat flex items-center"
      >
        <div
          class="container mx-auto px-3 py-2 md:px-20 md:px-4 text-[#FFFFFF] space-y-4"
        >
          <h1 class="font-[700] text-[40px] md:text-[60px] md:w-[40%]">
            Crafting Africa's Roads Ahead
          </h1>
          <p class="font-[500] text-[18px] lg:text-[20px] lg:w-[41%] py-4">
            Our vehicle assembly line represents the essence of African
            innovation. From rugged off-road explorers to sleek city cruisers,
            we assemble vehicles that traverse the varied landscapes of our
            beautiful continent
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
